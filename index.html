<!DOCTYPE html>
<html>
<head>

  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button onclick="convertCelsiusToFahrenheit()">Convert c to f</button>
    <button onclick="convertFahrenheitToCelsius()">Convert f to c</button>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      document.getElementById("result").textContent = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
    }

    function convertFahrenheitToCelsius() {
      var fahrenheit = document.getElementById("fahrenheit").value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsius").value = celsius.toFixed(2);
      document.getElementById("result").textContent = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
    }
  </script>
</body>
</html>
